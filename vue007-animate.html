<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-animate</title>
    <script src="./lib/vue.js"></script>
    <style>
        .ball{
            width: 120px;
            height: 120px;
            background-color: deeppink;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="flag =! flag">RUNNNNNNN</button>
    <transition
        @before-enter="beforeEnter"
        @enter="enter"
        @after-enter="afterEnter"
    >
        <div class="ball" v-if="flag"></div>
    </transition>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{
            beforeEnter(el){
                el.style.transform = "translate(0,0)";
            },
            enter(el,done){
                el.offsetHeight
                el.style.transform = 'translate(150px,450px)';
                el.style.transition = 'all 1s ease';
                done();
            },
            afterEnter(el){
                this.flag = !this.flag;
            }
        }
    })
</script>
</body>
</html>
