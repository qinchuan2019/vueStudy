<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-子组件调用父组件方法</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

<div id="app">
    <com1 @func="show"></com1>
</div>


<template id="tpl1">
    <div>
        <h5>子组件</h5>
        <input type="button" value="点击调用父组件方法" @click="myClick" />
    </div>
</template>
<script>
    new Vue({
        el:'#app',
        data:{

        },
        methods:{
            show(data){
                console.log('父组件show方法被调用----' + data);
            }
        },
        components:{
            com1:{
                template:'#tpl1',
                data(){
                  return {
                      sonmsg:{
                          name:'Jacky',
                          age:29
                      }
                  }
                },
                methods:{
                    myClick(){
                        this.$emit('func',this.sonmsg)
                    }
                }
            }
        }
    })
</script>
</body>
</html>
