<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-路由的基本用法</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.min.js"></script>
    <style>
        .router-enter,
        .router-leave-to{
            opacity: 0;
            transform: translateX(140px);
        }
        .router-enter-active,
        .router-leave-active{
            transition: all ease 0.6s;
        }
    </style>
</head>
<body>

<div id="app">
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>
    <transition name="router" mode="out-in">
        <router-view></router-view>
    </transition>
</div>

<script>

    var login = {
        template:'<h1>登录组件</h1>'
    }

    var register = {
        template:'<h1>注册组件</h1>'
    }

    var routerObj = new VueRouter({
        routes:[
            {
                path:'/',
                redirect:'/login'
            },
            {
                path:'/login',
                component:login
            },
            {
                path:'/register',
                component: register
            }
        ]
    })

    new Vue({
        el:'#app',
        router: routerObj
    })
</script>
</body>
</html>
