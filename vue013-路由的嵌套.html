<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-路由的嵌套</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.min.js"></script>
</head>
<body>
<div id="app">

    <router-link to="/account">用户模块</router-link>
    <router-view></router-view>
</div>

<template id="account">
    <div>
        <h1>用户模块</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view></router-view>
    </div>
</template>

<script>

    var account = {
        template:'#account'
    }

    var login = {
        template:`<h3>登录</h3>`
    }
    var register = {
        template:`<h3>注册</h3>`
    }

    var router = new VueRouter({
        routes:[
            {
                path:'/account',
                component:account,
                children:[
                    {
                        path:'login',
                        component:login
                    },
                    {
                        path:'register',
                        component:register
                    }
                ]
            }
        ]
    })
    new Vue({
        el:'#app',
        router:router
    })
</script>
</body>
</html>
