<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-父子组件通信</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <comp1 :parentdata="msg"></comp1>
</div>
<template id="comp1">
    <h1>子组件comp1{{parentdata}}</h1>
</template>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'父组件数据'
        },
        methods:{

        },
        components:{
            comp1:{
                template:'#comp1',
                props:[
                    'parentdata'
                ]
            }
        }
    })
</script>
</body>
</html>
