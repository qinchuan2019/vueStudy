<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue001跑马灯</title>
    <script src="lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="button" value="RUN" @click="run" />
    <input type="button" value="STOP" @click="stop" />
    <p>{{runStr}}</p>
</div>

<script>
    
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hellooo',
            runStr:'模拟一个跑马灯效果~~',
            intervalId:null
        },
        methods:{
            add(){

            },
            run(){
                if(this.intervalId != null) return;
                this.intervalId = setInterval( () => {
                    var start = this.runStr.substring(0,1);
                    var end = this.runStr.substring(1);

                    this.runStr = end + start;
                },100)
            },
            stop(){
                clearInterval(this.intervalId);
                this.intervalId = null;
            }
        }
    })
</script>
</body>
</html>
